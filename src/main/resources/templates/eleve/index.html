<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">

<th:block th:insert="~{_commun :: head}"></th:block>



<body>

	<th:block th:insert="~{_commun :: header}"></th:block>

	<main class="container-fluid">
		<h1>Eleve Index</h1>
		<div class="d-flex">
		
			<div class="p-4 mt-5 " style="width: 100%; margin: auto;"
				th:each="quiz: ${quizs}" th:if="${quiz.date_debut >= date_now}">
				<div class="card" style="width: 18rem; border-radius: 15px">
					<div class="card-body text-center">
						<h5 class="card-title">Quiz</h5>
						<hr style="margin: 0; padding: 0" />
						<p class="card-text">[[${quiz.titre}]]</p>
						<p class="card-text">Dur√©e : [[${quiz.duree}]] Min</p>
						<p class="card-text">Date debut : [[${quiz.date_debut}]]</p>
						<p class="card-text">Date expiration : [[${quiz.date_expiration}]]</p>
						<hr style="margin: 0; padding: 0" />
						<a th:href="@{/user/quiz/done/examen}"
							class="btn btn-success mt-2">Faire Quiz</a>
					</div>
				</div>

			</div>
		</div>

	</main>

	<th:block th:insert="~{_commun :: footer}">
	
	
	</th:block>

</body>
</html>
