<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>
	<th:block th:insert="~{_commun :: header}"></th:block>
	<main class="container-fluid">


		<div class=" card p-4 mt-5" style="width: 30%; margin: auto">
			<h2 class="">Add Réponses</h2>

			<form th:action="@{/admin/optionQuiz}" method="post"
				>

				<div class=" form-group mb-2">
							<input type="hidden" class="form-control" name ="id_question" th:value="${session.questionObject.id_question}"
								placeholder="Veillez entrer une reponse" />
				</div>
				
				<div class=" form-group mb-2">
							<input type="hidden" class="form-control" name ="nbreOpt" th:value="${session.questionObject.nbreOption}"
								placeholder="Veillez entrer une reponse" />
				</div>
				<div th:each="tab, status : ${tabOption}" >
					
					<div class="">
						
						<div class=" form-group mb-2">
							<input type="text" class="form-control" name ="reponse"
								placeholder="Veillez entrer une reponse" />
						</div>

						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox"
								th:value="${status.count}" name="trueFalse" 
								role="switch" id="flexSwitchCheckChecked" > <label
								class="form-check-label" for="flexSwitchCheckChecked">Est
								correct?</label>
						</div>
						
					</div>
				</div>
				<div class=" form-group">
					<button type="submit" class="btn btn-success form-control">Ajouter
						Réponses</button>
				</div>

			</form>

		</div>



	</main>


	<th:block th:insert="~{_commun :: footer}"></th:block>
</body>
</html>
