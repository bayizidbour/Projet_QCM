<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">

<th:block th:insert="~{_commun :: head}"></th:block>

<body>

	<th:block th:insert="~{_commun :: header}"></th:block>
	<main class="container-fluid">
		<h2 class="text-center">Connexion</h2>

		<div th:if="${param.error}" class="alert alert-danger text-center h4">Login ou password iincorrects</div>

		<form th:action="@{/login}" method="post">

			<div class="row">

				<div class="col-6 form-group">
					<label>Login</label> <input value="ubuntu" type="text" name="username"
						class="form-control" />
				</div>
				<div class="col-6 form-group">
					<label>Password</label> <input value="msr" type="password" name="password"
						class="form-control" />
				</div>
			</div>

			<div class="col-6">
				<input type="submit" class="btn btn-success mt-4" />
			</div>

		</form>

	</main>

	<th:block th:insert="~{_commun :: footer}"></th:block>

</body>
</html>
