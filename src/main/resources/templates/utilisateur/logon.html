<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>
	<th:block th:insert="~{_commun :: header}"></th:block>
	<main class="container-fluid">

		<div class=" card p-4 mt-5" style="width: 30%; margin: auto">
			<h2 class="">Inscription</h2>
			
			<div th:if="${warning}" class="alert alert-danger text-center h6"> Login ou Email deja present</div>
			
			<form th:action="@{/logon}" method="post" th:object="${user}">

				<div class="">

					<div class=" form-group mb-2">
						<input type="text" class="form-control" th:field="*{nom}"
							placeholder="Veillez entrer votre nom" />
							 <div th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="alert alert-danger p-1 mt-1"></div>
					</div>
					<div class=" form-group mb-2">
						<input type="text" class="form-control" th:field="*{prenom}"
							placeholder="Veillez entrer votre prenom"  />
							<div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="alert alert-danger p-1 mt-1 em"></div>
				
					</div>
					<div class=" form-group mb-2">
						<input type="email" class="form-control" th:field="*{email}"
							placeholder="Veillez entrer votre email" />
							<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger p-1 mt-1 em"></div>
				
					</div>
					<div class=" form-group mb-2">
						<input type="text" class="form-control" th:field="*{login}"
							placeholder="Veillez entrer votre login" />
							<div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="alert alert-danger p-1 mt-1 em"></div>
				
					</div>
					<div class="form-group mb-2">
						<input type="password" class="form-control" th:field="*{mdp}"
							placeholder="Veillez entrer votre mot de passe " />
							<div th:if="${#fields.hasErrors('mdp')}" th:errors="*{mdp}" class="alert alert-danger p-1 mt-1 em"></div>
				
					</div>
				</div>
				<div class=" form-group">
					<button type="submit" class="btn btn-success form-control">S'inscrire</button>
				</div>

			</form>
		</div>



	</main>


	<th:block th:insert="~{_commun :: footer}"></th:block>
</body>
</html>
