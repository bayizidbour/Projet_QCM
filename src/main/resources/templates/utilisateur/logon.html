<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>
	<th:block th:insert="~{_commun :: header}"></th:block>
	<main class="container-fluid">
			
		<div class=" card p-4 mt-5" style="width: 30%; margin: auto ">
			<h2 class="">Inscription</h2>
			<form th:action="@{/logon}" method="post" th:object="${user}">

				<div class="">

					<div class=" form-group mb-2">
						<input type="text"  class="form-control" th:field="*{nom}" placeholder="Veillez entrer votre nom"/>
					</div>
					<div class=" form-group mb-2">
						<input type="text"  class="form-control" th:field="*{prenom}" placeholder="Veillez entrer votre prenom"/>
					</div>
					<div class=" form-group mb-2">
						<input type="email"  class="form-control" th:field="*{email}" placeholder="Veillez entrer votre email"/>
					</div>
					<div class=" form-group mb-2">
						<input type="text"  class="form-control" th:field="*{login}" placeholder="Veillez entrer votre login"/>
					</div>
					<div class="form-group mb-2">
						<input type="password"  class="form-control" th:field="*{mdp}"  placeholder="Veillez entrer votre mot de passe "/>
					</div>
				</div>
				<div class="mb-3 form-check">
			    <input type="radio" class="form-check-input" th:field="*{statut}" id="admin" value="ADMIN" name="statut">
			    <label class="form-check-label" for="admin">Admin</label>
			  </div>
			  <div class="mb-3 form-check">
			    <input type="radio" class="form-check-input" th:field="*{statut}" id="eleve" value="USER" name="statut">
			    <label class="form-check-label" for="eleve">Eleve</label>
			  </div>
				

				<div class=" form-group">
					<button type="submit" class="btn btn-success form-control">S'inscrire</button>
				</div>

			</form>
		</div>



	</main>


	<th:block th:insert="~{_commun :: footer}"></th:block>
</body>
</html>
