<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>
	<th:block th:insert="~{_commun :: header}"></th:block>
	<main class="container-fluid">


		<div class=" card p-4 mt-5" style="width: 30%; margin: auto">
			<h2 class="">Add quiz [[${date_now}]]</h2>
			<form th:action="@{/admin/quiz/inserer}" method="post"
				th:object="${quiz}">


				<div class="">

					<div class=" form-group mb-2">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					<div class=" form-group mb-2">
						<input type="text" class="form-control" th:field="*{titre}"
							placeholder="Veillez entrer un titre" />
					</div>

					<div class=" form-group mb-2">
						<input type="number" class="form-control" th:field="*{duree}"
							placeholder="Veillez entrer la durÃ©e" />
					</div>
					<div class=" form-group mb-2">
						<input type="date" class="form-control" th:field="*{date_debut}"
							th:min="${date_now}"
							placeholder="Veillez entrer la date de debut" />
					</div>
					<div class=" form-group mb-2">
						<input type="date" class="form-control"
							th:field="*{date_expiration}" th:min="${date_now}"
							placeholder="Veillez entrer la date d'expiration" />
					</div>

				</div>

				<div class=" form-group">
					<button type="submit" class="btn btn-success form-control">Ajouter/Modifier
						Quiz</button>
				</div>

			</form>
		</div>



	</main>

console.log();
</script>

	<th:block th:insert="~{_commun :: footer}"></th:block>


</body>
</html>
