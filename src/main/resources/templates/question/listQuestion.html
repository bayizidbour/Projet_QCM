<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>
	<th:block th:insert="~{_commun :: header}"></th:block>
	<main class="container-fluid">


		<div class=" card p-4 mt-5" style="width: 60%; margin: auto">
			<h4 class=""><em><span class="text-danger" th:text="${quiz.titre}"></span></em></h4>
			<div class="d-flex">
			<a th:href="@{/admin/quiz/list}" class="btn text-primary"><i class="fa-solid fa-arrow-left"></i></a>
			<a class="btn btn-success add text-center" th:href="@{/admin/question/add/__${quiz.id}__}"> Ajouter Question </a>
			</div> 
			<hr />
			<table class="table">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Libelle Question</th>
						<th scope="col">Type Question</th>
						<th scope="col">Nombre de point</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="question: ${questions}">
						<td th:text="${question.id_question}"></td>
						<td ><a th:href="@{/admin/optionQuiz/list/__${question.id_question}__}" th:text="${question.libelle}"></a></td>
						<td th:text="${question.typeQuestion}"></td>
						<td th:text="${question.point}"></td>
						
						<td>
						<a th:href="@{/admin/question/update/__${question.id_question}__}"><i class="fa-solid fa-pen"></i></a>
						-
						<a th:href="@{/admin/question/delete/__${question.id_question}__}"><i class="fa-solid fa-trash"></i></a>
						</td>

					</tr>
				</tbody>
			</table>
		</div>



	</main>


	<th:block th:insert="~{_commun :: footer}"></th:block>
</body>
</html>
