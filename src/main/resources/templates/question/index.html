<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{_commun :: head}"></th:block>

<body>
	<th:block th:insert="~{_commun :: header}"></th:block>
	<main class="container-fluid">


		<div class=" card p-4 mt-5" style="width: 30%; margin: auto">
			<h2 class="">Add question</h2>
			<div th:if="${warning}" class="alert alert-danger text-center h6"> La question existe deja pour ce quiz, veuillez changer de question</div>
			<form  th:action="@{/admin/question}" method="post" th:object="${question}">

				<div class="">
					<div class=" form-group mb-2">
						<input type="text" class="form-control" th:field="*{libelle}" placeholder="Veillez entrer libelle" />
					    <div th:if="${#fields.hasErrors('libelle')}" th:errors="*{libelle}" class="alert alert-danger p-1 mt-1 em"></div>
					</div>

					<div class=" form-group mb-2">

						<select class="form-select" th:field="*{typeQuestion}"
							aria-label="Default select example">
							<option th:value="${type.MULTIPLE}">[[${type.MULTIPLE}]]</option>
							<option th:value="${type.UNIQUE}">[[${type.UNIQUE}]]</option>
						</select>
					</div>

					<div class=" form-group mb-2">
						<input type="number" class="form-control" th:field="*{point}"
							placeholder="Veillez le nombre de points" />
					</div>
					<div class=" form-group mb-2">
						<input type="number" class="form-control" th:field="*{nbreOption}"
							placeholder="Veillez saisir le nombre d'options " />
					</div>
					<div class=" form-group mb-2">

						<select class="form-select" th:field="*{quiz}"aria-label="Default select example" hidden="true">
							<option  th:value="${quizID}" th:text="${quizID}"></option>							
						</select>
					</div>

				</div>

				<div class=" form-group">
					<button type="submit" class="btn btn-success form-control">Suivant</button>
				</div>

			</form>
		</div>



	</main>


	<th:block th:insert="~{_commun :: footer}"></th:block>
</body>
</html>
