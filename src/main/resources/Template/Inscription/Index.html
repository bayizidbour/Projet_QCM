<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>
<body>
    <h1>Inscription</h1>
    
    <form action="#" th:action="@{/inscription}" th:object="${utilisateur}" method="post">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" th:field="*{nom}" required>
        </div>
        <div>
            <label for="prenom">prenom:</label>
            <input type="text" id="prenom" name="prenom" th:field="*{prenom}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="motDePasse">Mot de passe:</label>
            <input type="password" id="motDePasse" name="motDePasse" th:field="*{motDePasse}" required>
        </div>
        <div>
            <label for="statut">Statut:</label>
            <select id="statut" name="statut" th:field="*{statut}" required>
                <option value="ENSEIGNANT">Enseignant</option>
                <option value="ELEVE">El√®ve</option>
            </select>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
</body>
</html>
